<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="estilo/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <section>
    <img src="images/illustration-hero.svg" alt="">
    <div id="info">
      <h1>Order Summary</h1>
      <p style="color: gray">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div id="plan">

        <div id="imag">
          <!-- Aqui vai o icon do play -->
        </div>
        <p><strong>Annual Plan</strong> <br> <span style="color: gray">$59.99/year</span></p>

        <a href="" class="pointer">Change</a>
      </div>

      <form>
        <div>
          <input type="button" value="Proceed to Payment" id="proc">
        </div>
        <div>
          <input type="button" value="Cancel Order" id="canc">
        </div>
        
      </form>
    </div>
  </section>
</body>
</html>
